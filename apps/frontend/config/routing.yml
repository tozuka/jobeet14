job_show_user:
  url:   /job/:company/:location/:id/:position
  param: { module: job, action: show }

# default rules
homepage:
  url:   /
  param: { module: job, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
